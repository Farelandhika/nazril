<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player NaNi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .player-container {
            width: 100%;
            max-width: 450px;
            background: rgba(25, 25, 35, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 30px;
            color: #fff;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .now-playing {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 25px;
        }

        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
            background: #222;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            color: #4CAF50;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            background: rgba(76, 175, 80, 0.8);
            transform: scale(1.1);
        }

        #play-btn {
            width: 70px;
            height: 70px;
            font-size: 2rem;
            background: rgba(76, 175, 80, 0.9);
        }

        #play-btn:hover {
            background: #4CAF50;
            transform: scale(1.15);
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            height: 8px;
            margin: 20px 0;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .volume-container i {
            color: #aaa;
            font-size: 1.2rem;
        }

        .volume-container input {
            width: 70%;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            outline: none;
        }

        .volume-container input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .playlist {
            margin-top: 25px;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
        }

        .playlist li {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }

        .playlist li:last-child {
            border-bottom: none;
        }

        .playlist li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist li.active {
            background: rgba(76, 175, 80, 0.3);
            border-left: 3px solid #4CAF50;
        }

        .playlist li .play-icon {
            margin-right: 10px;
            color: #4CAF50;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .playlist li.active .play-icon {
            opacity: 1;
        }

        /* Ikon SVG */
        .icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .playlist-icon {
            width: 16px;
            height: 16px;
            fill: #4CAF50;
        }

        /* Scrollbar kustom */
        .playlist::-webkit-scrollbar {
            width: 6px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="player-container">
    <h1>Music Player NaNi</h1>
    <div class="now-playing">Now Playing: <span id="current-title">Judul Lagu 2</span></div>

    <!-- Gambar Album Art (Placeholder) -->
    <div class="album-art">ðŸŽµ</div>

    <!-- Elemen audio disembunyikan -->
    <audio id="audio-player"></audio>

    <!-- Kontrol Pemutar -->
    <div class="controls">
        <button id="prev-btn" class="control-btn">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
            </svg>
        </button>
        <button id="play-btn" class="control-btn">
            <svg class="icon" id="play-icon" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg class="icon" id="pause-icon" viewBox="0 0 24 24" style="display: none;">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
        </button>
        <button id="next-btn" class="control-btn">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
            </svg>
        </button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="time-info">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
    </div>

    <!-- Volume -->
    <div class="volume-container">
        <svg class="icon" style="width:18px; height:18px;" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
        <svg class="icon" style="width:18px; height:18px;" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            <path d="M17.29 17.71L15.88 16.3C16.52 15.5 16.92 14.5 16.92 13.39 16.92 10.53 14.61 8.21 11.75 8.21c-0.39 0-0.77 0.05-1.13 0.14L8.71 6.44C9.57 6.16 10.5 6 11.46 6 15.61 6 19 9.39 19 13.54 19 15.57 18.22 17.41 16.92 18.79L17.29 17.71z"/>
        </svg>
    </div>

    <!-- Daftar Lagu -->
    <ul class="playlist" id="playlist">
        <li data-src="lagu1.mp3"><span class="play-icon"><svg class="playlist-icon" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/></svg></span> Eternal Torment from Mufid</li>
        <li data-src="lagu2.mp3"><span class="play-icon"><svg class="playlist-icon" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/></svg></span> The Last Breath</li>
        <li data-src="lagu3.mp3"><span class="play-icon"><svg class="playlist-icon" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445z"/></svg></span> They Don't Know</li>
       
    </ul>
</div>

<script>
    const audio = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const playlist = document.getElementById('playlist');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const volumeControl = document.getElementById('volume');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const currentTitleEl = document.getElementById('current-title');
    const playlistItems = playlist.querySelectorAll('li');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');

    // Daftar lagu
    const songs = [
        { src: "Eternal Torment by Mufid.mp3", title: "Eternal Torment from Mufid" },
        { src: "The Last Breath of Earth.mp3", title: "The Last Breath of Earth from Mufid" },
        { src: "They Don't Know.mp3", title: "They Don't Know From Mufid" }
    ];

    let currentSongIndex = 0;

    // Fungsi untuk memformat waktu (detik ke mm:ss)
    function formatTime(seconds) {
        const min = Math.floor(seconds / 60);
        const sec = Math.floor(seconds % 60);
        return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    // Fungsi untuk memuat lagu
    function loadSong(index) {
        if (index >= 0 && index < songs.length) {
            const song = songs[index]; 
            audio.src = song.src;
            currentTitleEl.textContent = song.title;
            // Update playlist UI
            playlistItems.forEach((item, i) => {
                item.classList.toggle('active', i === currentSongIndex);
                // Reset ikon play di semua item
                const icon = item.querySelector('.play-icon svg');
                if(icon) icon.style.display = 'none';
            });
            // Set ikon play untuk lagu yang sedang aktif
            if(playlistItems[currentSongIndex]) {
                const activeIcon = playlistItems[currentSongIndex].querySelector('.play-icon svg');
                if(activeIcon) activeIcon.style.display = 'block';
            }
        }
    }

    // Fungsi untuk memutar lagu
    function playSong() {
        audio.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
    }

    // Fungsi untuk menjeda lagu
    function pauseSong() {
        audio.pause();
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
    }

    // Event: Play/Pause
    playBtn.addEventListener('click', () => {
        if (audio.paused) {
            playSong();
        } else {
            pauseSong();
        }
    });

    // Event: Lagu selesai -> next
    audio.addEventListener('ended', nextSong);

    // Event: Next
    nextBtn.addEventListener('click', nextSong);
    function nextSong() {
        currentSongIndex++;
        if (currentSongIndex >= songs.length) currentSongIndex = 0;
        loadSong(currentSongIndex);
        playSong();
    }

    // Event: Previous
    prevBtn.addEventListener('click', prevSong);
    function prevSong() {
        currentSongIndex--;
        if (currentSongIndex < 0) currentSongIndex = songs.length - 1;
        loadSong(currentSongIndex);
        playSong();
    }

    // Event: Update progress bar
    audio.addEventListener('timeupdate', () => {
        const { currentTime, duration } = audio;
        if (!isNaN(duration)) {
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
        }
    });

    // Event: Update durasi saat siap
    audio.addEventListener('loadedmetadata', () => {
        durationEl.textContent = formatTime(audio.duration);
    });

    // Event: Klik progress bar
    progressContainer.addEventListener('click', (e) => {
        const width = progressContainer.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
    });

    // Event: Atur volume
    volumeControl.addEventListener('input', () => {
        audio.volume = volumeControl.value;
    });

    // Event: Klik pada item playlist
    playlistItems.forEach((item, index) => {
        item.addEventListener('click', () => {
            currentSongIndex = index;
            loadSong(currentSongIndex);
            playSong();
        });
    });

    // Muat lagu pertama
    loadSong(currentSongIndex);
    // Awalnya tampilkan ikon play
    pauseIcon.style.display = 'none';
</script>

</body>
</html>
